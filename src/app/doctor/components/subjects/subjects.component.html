<div class="subjectBox" dir="rtl">
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let item of subjects; let index=index" routerLink="/exam/{{item.id}}">
            <div class="namesubject">
                <div> {{item.name}}</div>
            </div>
            <div class="subBtn">
                <button *ngIf="user?.type=='doctor'" mat-raised-button color="accent"
                    (click)="delete(index)">حذف</button>
                <button *ngIf="user?.type=='doctor'" mat-raised-button color="primary" class="mx-1">عرض</button>
                <button *ngIf="user?.type=='students'" color="warn" mat-raised-button class="mx-1 btn btn-success">ابدأ
                    الاختبار</button>
            </div>
        </div>

    </div>
</div>
