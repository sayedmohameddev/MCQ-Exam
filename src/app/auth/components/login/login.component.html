<div class="login" dir="rtl">
    <div class="text-center loginhead">
        <h2>Login</h2>
    </div>
    <form [formGroup]="loginfrom">
        <div class="row">

            <div class="col-sm-12 mb-3">
                <mat-radio-group (change)="getType($event)" formControlName="type">
                    <mat-radio-button value="students" class="w-25" color="primary">طالب</mat-radio-button>
                    <mat-radio-button value="doctor" class="w-25" color="primary">دكتور</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>الايميل</mat-label>
                    <input formControlName="email" matInput type="email">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>كلمة المرور</mat-label>
                    <input formControlName="password" matInput type="password" minlength="6">
                </mat-form-field>
            </div>
        </div>
        <div class="text-right loginfoot">
            <a routerLink="/register" color="primary">انشاء حساب ؟</a>
            <button mat-raised-button color="primary" (click)="submit()">تسجيل
                الدخول</button>
        </div>
    </form>
</div>
